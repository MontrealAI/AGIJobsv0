specVersion: 0.0.7
description: Validator constellation telemetry indexer
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ValidatorConstellationDemo
    network: hardhat
    source:
      address: '0x0000000000000000000000000000000000000000'
      abi: ValidatorConstellationDemo
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - RoundStarted
        - RoundFinalised
        - ValidatorSlashed
        - DomainStatus
        - SentinelAlert
      abis:
        - name: ValidatorConstellationDemo
          file: ../artifacts/contracts/ValidatorConstellationDemo.sol/ValidatorConstellationDemo.json
      eventHandlers:
        - event: RoundStarted(uint256,bytes32,bytes32,uint256,bytes32)
          handler: handleRoundStarted
        - event: RoundFinalised(uint256,uint8,uint256,uint256)
          handler: handleRoundFinalised
        - event: ValidatorSlashed(address,uint256,string)
          handler: handleValidatorSlashed
        - event: DomainPaused(bytes32,string)
          handler: handleDomainPaused
        - event: DomainResumed(bytes32)
          handler: handleDomainResumed
        - event: SentinelAlert(bytes32,string,uint256,address)
          handler: handleSentinelAlert
      file: ./src/mapping.ts
