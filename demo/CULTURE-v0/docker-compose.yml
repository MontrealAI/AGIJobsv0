version: "3.9"

# Placeholder compose file documenting intended services for the CULTURE demo.
# Full implementation to be completed per sprint plan.

services:
  culture-contracts:
    image: node:20
    working_dir: /app
    command: ["tail", "-f", "/dev/null"]
    volumes:
      - ./:/app
    environment:
      - RPC_URL=${RPC_URL}
      - CHAIN_ID=${CHAIN_ID}
  arena-orchestrator:
    image: node:20
    working_dir: /app/backend/arena-orchestrator
    command: ["tail", "-f", "/dev/null"]
    volumes:
      - ./:/app
    environment:
      - ARENA_ORCHESTRATOR_PORT=${ARENA_ORCHESTRATOR_PORT}
  culture-graph-indexer:
    image: node:20
    working_dir: /app/indexers/culture-graph-indexer
    command: ["tail", "-f", "/dev/null"]
    volumes:
      - ./:/app
    environment:
      - CULTURE_INDEXER_PORT=${CULTURE_INDEXER_PORT}
  culture-studio:
    image: node:20
    working_dir: /app/apps/culture-studio
    command: ["tail", "-f", "/dev/null"]
    volumes:
      - ./:/app
    environment:
      - CULTURE_UI_PORT=${CULTURE_UI_PORT}
