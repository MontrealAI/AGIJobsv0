type Artifact {
  id: ID!
  author: String!
  kind: String!
  cid: String!
  createdAt: String!
  parentId: ID
  cites: [ID!]!
  influence: Float!
}

type Query {
  artifact(id: ID!): Artifact
  artifacts(kind: String, limit: Int = 25, offset: Int = 0): [Artifact!]!
  topInfluential(limit: Int = 10): [Artifact!]!
}
