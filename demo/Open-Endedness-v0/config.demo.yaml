# Turn-key configuration for the Open-Endedness demo.
seed: 1337
episodes: 600
report:
  include_plots: true
  write_distribution_csv: true
  write_telemetry: true
  gmvs_target_usd: 250000

omni:
  fast_ema_beta: 0.1
  slow_ema_beta: 0.01
  lp_floor: 1e-6
  moi_weight_interesting: 1.0
  moi_weight_boring: 0.001
  min_probability: 0.001
  fallback_strategy: "uniform"
  partition_update_interval: 25
  exploration_epsilon: 0.08
  exploration_decay: 0.995

interestingness:
  model: "stub"
  stub_profiles:
    - name: "conversion"
      description: "Conversion funnel heuristics based on OMNI Appendix prompts."
      boring_relations:
        shortlist_top_candidates:
          - shortlist_top_candidates_variant_b
          - shortlist_top_candidates_variant_c
        offer_discount_email_a:
          - offer_discount_email_b
          - offer_discount_email_c
        onboarding_call_script_a:
          - onboarding_call_script_b
    - name: "growth"
      description: "Aggressive growth heuristics prioritising GMV deltas."
      boring_relations:
        offer_discount_email_a:
          - offer_discount_email_c
thermostat:
  roi_target: 4.0
  roi_floor: 1.5
  fm_cost_per_call: 0.03
  max_daily_fm_cost: 300.0
  epsilon_range:
    min: 0.02
    max: 0.25
  moi_interval_bounds:
    min: 10
    max: 120
  adjust_every: 12
  gmvs_smoothing_beta: 0.2
  cost_smoothing_beta: 0.1

sentinels:
  roi_task_floor: 1.0
  roi_overall_floor: 1.8
  moi_qps_max: 0.2
  moi_daily_max: 600
  min_task_entropy: 0.65
  budget_limit: 1000.0
  diversity_injection_window: 30
  diversity_min_unique: 5

