version: "3.9"
services:
  commandhub:
    build:
      context: ..
      dockerfile: ../Dockerfile
    command: ["poetry", "run", "python", "-m", "alpha_node.cli", "run"]
    working_dir: /app/demo/AGI-Alpha-Node-v0
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./:/app/demo/AGI-Alpha-Node-v0
    ports:
      - "8787:8787"
      - "8788:8788"
