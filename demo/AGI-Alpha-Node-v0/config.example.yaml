# AGI Alpha Node Demo configuration
network:
  chain_endpoint: "https://eth.llamarpc.com"
  chain_id: 1
  ens_registry: "0x00000000000C2E074eC69A0dFb2997BA6C7d2e1e"

operator:
  owner_address: "0x1234567890abcdef1234567890abcdef12345678"
  governance_address: "0xabcdefabcdefabcdefabcdefabcdefabcdefabcd"
  ens_domain: "demo.alpha.node.agi.eth"
  pause_key_path: "./pause.key"

staking:
  minimum_stake: 1000.0
  current_stake: 1500.0
  token_symbol: "$AGIALPHA"

knowledge_lake:
  database_path: "./knowledge.sqlite3"

metrics:
  bind_host: "0.0.0.0"
  bind_port: 9700

safety:
  auto_pause_on_failure: true
  invariant_checks:
    - ens_verified
    - stake_sufficient
    - governance_configured

planner:
  rollout_depth: 5
  simulations: 64
  discount: 0.97
  exploration_constant: 1.3

specialists:
  - name: finance
    risk_tolerance: 0.2
  - name: biotech
    synthesis_budget: 500000.0
  - name: manufacturing
    optimisation_level: "ultra"

jobs:
  default_reinvestment_rate: 0.55
  heartbeat_seconds: 15
