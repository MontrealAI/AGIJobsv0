# Example configuration for the AGI Alpha Node demo
# Copy to your own file and adjust values before running `agi-alpha-node bootstrap`

ens:
  name: "atlas.alpha.node.agi.eth"
  operator_address: "0x000000000000000000000000000000000000dEaD"
  provider_url: "https://mainnet.infura.io/v3/YOUR_KEY"
  fallback_registry_file: "./data/mock_ens_registry.json"

staking:
  stake_manager_address: "0x0000000000000000000000000000000000000001"
  minimum_stake: 10000
  auto_reinvest: true

jobs:
  router_address: "0x0000000000000000000000000000000000000002"
  registry_address: "0x0000000000000000000000000000000000000003"
  poll_interval_seconds: 30
  eligibility_threshold: 0.75

planner:
  horizon: 5
  exploration_constant: 1.1
  risk_aversion: 0.2
  economic_goal: "maximize_compounded_rewards"

specialists:
  - name: finance
    class_path: agi_alpha_node.specialists.finance:FinanceStrategist
    capabilities: ["hedging", "yield_farming", "treasury_management"]
  - name: biotech
    class_path: agi_alpha_node.specialists.biotech:BiotechSynthesist
    capabilities: ["drug_discovery", "protein_design"]
  - name: manufacturing
    class_path: agi_alpha_node.specialists.manufacturing:ManufacturingOptimizer
    capabilities: ["supply_chain", "process_control"]

knowledge_lake:
  database_path: ./storage/knowledge.db
  embedding_dimension: 16

metrics:
  prometheus_port: 9109
  dashboard_port: 8080
  log_file: ./logs/agi-alpha-node.jsonl

safety:
  enable_automatic_pause: true
  pause_on_failed_ens: true
  pause_on_slash_risk: true
  drill_interval_minutes: 60

