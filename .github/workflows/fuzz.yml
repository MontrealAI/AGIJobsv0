name: fuzz

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: '0 1 * * *'

permissions:
  contents: read

concurrency:
  group: fuzz-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  forge-fuzz:
    runs-on: ubuntu-24.04
    timeout-minutes: 60
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version-file: '.nvmrc'
          cache: npm
          cache-dependency-path: |
            package-lock.json
            **/package-lock.json

      - name: Install Node dependencies
        run: npm ci --no-audit --prefer-offline --progress=false

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@50d5a8956f2e319df19e6b57539d7e2acb9f8c1e
        with:
          version: 'v1.4.0'

      - name: Cache forge libraries
        id: cache
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          path: lib
          key: ${{ runner.os }}-foundry-${{ hashFiles('foundry.toml') }}
          restore-keys: ${{ runner.os }}-foundry-

      - name: Install forge libraries
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          mkdir -p lib
          if [ ! -d lib/forge-std ]; then
            forge install foundry-rs/forge-std --no-git
          else
            echo 'forge-std already present; skipping install.'
          fi

      - name: Compile
        env:
          COVERAGE_MIN: 90
        run: |
          npx ts-node --compiler-options '{"module":"commonjs"}' scripts/generate-constants.ts
          npx hardhat compile

      - name: Foundry fuzz tests
        env:
          FOUNDRY_PROFILE: default
        run: forge test -vvvv --ffi --fuzz-runs 256 --match-contract 'CommitReveal|Stake|Fee|Slashing'

      - name: Foundry invariants (deep)
        env:
          FOUNDRY_PROFILE: default
          FOUNDRY_INVARIANT_RUNS: 1024
        run: forge test --ffi --match-path 'test/v2/invariant/*.t.sol' --match-test '^invariant_'
