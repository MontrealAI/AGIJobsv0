name: demo-alphaevolve

on:
  pull_request:
    paths:
      - 'demo/AlphaEvolve-v0/**'
      - '.github/workflows/demo-alphaevolve.yml'
  push:
    branches: [main]
    paths:
      - 'demo/AlphaEvolve-v0/**'
      - '.github/workflows/demo-alphaevolve.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  alphaevolve-demo:
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Harden runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a
        with:
          egress-policy: block
          allowed-endpoints: |
            api.github.com
            files.pythonhosted.org
            github.com
            objects.githubusercontent.com
            pypi.org
            pypi.python.org

      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7316a2384f85731c870bad5b88ac
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r demo/AlphaEvolve-v0/requirements-alphaevolve-demo.txt
          python -m pip install pytest

      - name: Run AlphaEvolve demo unit tests
        env:
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: '1'
        run: |
          python -m pytest demo/AlphaEvolve-v0/tests

      - name: Execute empowerment demo (smoke)
        run: |
          python demo/AlphaEvolve-v0/run_demo.py --generations 6
          test -f demo/AlphaEvolve-v0/reports/alphaevolve_demo_results.json

      - name: Upload empowerment report
        uses: actions/upload-artifact@v4
        with:
          name: alphaevolve-empowerment-report
          path: demo/AlphaEvolve-v0/reports/alphaevolve_demo_results.json
