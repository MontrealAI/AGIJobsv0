name: demo-zenith-sapience-planetary-os

on:
  pull_request:
    paths:
      - 'demo/zenith-sapience-initiative-planetary-operating-system-governance/**'
      - 'scripts/v2/asiGlobalDemo.ts'
      - 'scripts/v2/asiGlobalKit.ts'
      - 'scripts/v2/lib/asiTakeoffKit.ts'
      - 'package.json'
      - '.github/workflows/demo-zenith-sapience-planetary-os.yml'
  push:
    branches: [main]
    paths:
      - 'demo/zenith-sapience-initiative-planetary-operating-system-governance/**'
      - 'scripts/v2/asiGlobalDemo.ts'
      - 'scripts/v2/asiGlobalKit.ts'
      - 'scripts/v2/lib/asiTakeoffKit.ts'
      - 'package.json'
      - '.github/workflows/demo-zenith-sapience-planetary-os.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  zenith-planetary-os:
    name: Zenith Sapience Planetary Operating System Demo
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
      - uses: actions/checkout@v4

      - name: Harden runner
        uses: step-security/harden-runner@v2.13.1
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com
            github.com
            objects.githubusercontent.com
            raw.githubusercontent.com
            release-assets.githubusercontent.com
            foundry.paradigm.xyz
            registry.npmjs.org
            nodejs.org

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache Foundry toolchain
        uses: actions/cache@v4
        with:
          path: |
            ~/.foundry
            ~/.cache/foundry
          key: foundry-demo-planetary-os-${{ runner.os }}-${{ hashFiles('foundry.toml') }}
          restore-keys: |
            foundry-demo-planetary-os-${{ runner.os }}-
      - name: Setup Foundry
        uses: ./.github/actions/install-foundry
        with:
          version: 'v1.4.4'

      - name: Run Zenith Sapience Planetary OS deterministic kit
        run: npm run demo:zenith-sapience-planetary-os

      - name: Run Zenith Sapience Planetary OS local rehearsal
        env:
          PRIVATE_KEY: 0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80
          AURORA_WORKER_KEY: 0x59c6995e998f97a5a0044966f0945389dc9e86dae88c7a8412f4603b6b78690d
          AURORA_VALIDATOR1_KEY: 0x5de4111afa1a4b94908f83103eb1f1706367c2e68ca870fc3fb9a804cdab365a
          AURORA_VALIDATOR2_KEY: 0x7c852118294e51e653712a81e05800f419141751be58f605c371e15141b007a6
          AURORA_VALIDATOR3_KEY: 0x47e179ec197488593b187f80a00eb0da91f1b9d0b13f8733639f19c30a34926a
          RPC_URL: http://127.0.0.1:8545
          CHAIN_ID: '31337'
        run: npm run demo:zenith-sapience-planetary-os:local

      - name: Upload Zenith Sapience Planetary OS artefacts
        uses: actions/upload-artifact@v4
        with:
          name: zenith-planetary-os-reports
          path: |
            reports/zenith-planetary-os/**
            reports/localhost/zenith-planetary-os/**
