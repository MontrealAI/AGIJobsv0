name: demo-planetary-orchestrator-fabric

on:
  pull_request:
    paths:
    - 'demo/Planetary-Orchestrator-Fabric-v0/**'
    - 'package.json'
    - 'package-lock.json'
    - '.github/workflows/demo-planetary-orchestrator-fabric.yml'
  push:
    branches: [main]
    paths:
    - 'demo/Planetary-Orchestrator-Fabric-v0/**'
    - 'package.json'
    - 'package-lock.json'
    - '.github/workflows/demo-planetary-orchestrator-fabric.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  planetary-orchestrator-fabric:
    runs-on: ubuntu-24.04
    timeout-minutes: 45
    steps:
    - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
      with:
        fetch-depth: 0
        persist-credentials: false

    - name: Harden runner
      uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a
      with:
        egress-policy: block
        allowed-endpoints: |
          api.github.com
          github.com
          objects.githubusercontent.com
          raw.githubusercontent.com
          registry.npmjs.org
          nodejs.org
          download.cypress.io
          staticcdn.cypress.io

    - name: Setup Node.js
      uses: ./.github/actions/setup-node-ci
    - name: Install dependencies
      uses: ./.github/actions/npm-ci
    - name: Type-check planetary orchestrator fabric
      run: npm run lint:planetary-orchestrator-fabric

    - name: Run planetary orchestrator fabric tests
      run: npm run test:planetary-orchestrator-fabric

    - name: Execute planetary orchestrator fabric demo (CI mode)
      run: npm run demo:planetary-orchestrator-fabric:ci

    - name: Run planetary orchestrator acceptance autopilot
      run: npm run demo:planetary-orchestrator-fabric:acceptance -- --label ci-acceptance --jobs-high-load 4000 --outage-node mars.gpu-helion --restart-stop-after 180

    - name: Validate planetary orchestrator artifacts
      run: |
        node - <<'NODE'
        const fs = require('fs');
        const path = require('path');
        const reportDir = path.join('demo', 'Planetary-Orchestrator-Fabric-v0', 'reports', 'ci-latest');
        const summaryPath = path.join(reportDir, 'summary.json');
        const eventsPath = path.join(reportDir, 'events.ndjson');
        const dashboardPath = path.join(reportDir, 'dashboard.html');
        const ownerScriptPath = path.join(reportDir, 'owner-script.json');
        const ledgerPath = path.join(reportDir, 'ledger.json');
        const chroniclePath = path.join(reportDir, 'mission-chronicle.md');
        for (const file of [summaryPath, eventsPath, dashboardPath, ownerScriptPath, ledgerPath]) {
          if (!fs.existsSync(file)) {
            throw new Error(`expected artifact missing: ${file}`);
          }
        }
        if (!fs.existsSync(chroniclePath)) {
          throw new Error(`expected chronicle missing: ${chroniclePath}`);
        }
        const summary = JSON.parse(fs.readFileSync(summaryPath, 'utf8'));
        if (!summary.metrics || summary.metrics.jobsCompleted === undefined) {
          throw new Error('summary missing metrics');
        }
        const requiredMetricKeys = [
          'jobsSubmitted',
          'jobsCompleted',
          'jobsFailed',
          'jobsCancelled',
          'spillovers',
          'reassignedAfterFailure',
          'valueSubmitted',
          'valueCompleted',
          'valueFailed',
          'valueCancelled',
          'valueSpillovers',
          'valueReassigned',
        ];
        for (const key of requiredMetricKeys) {
          if (typeof summary.metrics[key] !== 'number') {
            throw new Error(`summary metrics missing key: ${key}`);
          }
        }
        if (!summary.shards || Object.keys(summary.shards).length === 0) {
          throw new Error('summary missing shard snapshots');
        }
        if (!summary.nodes || Object.keys(summary.nodes).length === 0) {
          throw new Error('summary missing node snapshots');
        }
        if (!summary.ownerCommands || !Array.isArray(summary.ownerCommands.executed)) {
          throw new Error('summary missing owner command metadata');
        }
        if (!summary.chronicle || summary.chronicle.path !== './mission-chronicle.md') {
          throw new Error('summary missing chronicle metadata');
        }
        const drop = summary.metrics.jobsSubmitted - summary.metrics.jobsCompleted;
        const dropRate = drop / summary.metrics.jobsSubmitted;
        if (dropRate > 0.02) {
          throw new Error(`drop rate too high: ${dropRate}`);
        }
        const eventsSize = fs.statSync(eventsPath).size;
        if (eventsSize === 0) {
          throw new Error('events stream empty');
        }
        const dashboardHtml = fs.readFileSync(dashboardPath, 'utf8');
        ['Mission Metrics', 'Owner Command Payloads', 'class="mermaid"'].forEach((snippet) => {
          if (!dashboardHtml.includes(snippet)) {
            throw new Error(`dashboard missing snippet: ${snippet}`);
          }
        });
        const ownerScripts = JSON.parse(fs.readFileSync(ownerScriptPath, 'utf8'));
        if (!ownerScripts.pauseAll || !ownerScripts.rerouteMarsToHelios) {
          throw new Error('owner script missing required payloads');
        }
        if (!ownerScripts.directOwnerCommands || !ownerScripts.directOwnerCommands.pauseFabric) {
          throw new Error('owner script missing direct owner commands');
        }
        const ownerCommandsPath = path.join(reportDir, 'owner-commands-executed.json');
        const topologyPath = path.join(reportDir, 'mission-topology.mmd');
        const topologyHtmlPath = path.join(reportDir, 'mission-topology.html');
        for (const file of [topologyPath, topologyHtmlPath]) {
          if (!fs.existsSync(file)) {
            throw new Error(`missing topology artifact: ${file}`);
          }
        }
        const topologyContent = fs.readFileSync(topologyPath, 'utf8');
        if (!topologyContent.includes('flowchart')) {
          throw new Error('mission topology mermaid file missing flowchart definition');
        }
        if (!summary.topology || summary.topology.mermaidPath !== './mission-topology.mmd' || summary.topology.htmlPath !== './mission-topology.html') {
          throw new Error('summary missing topology metadata');
        }
        const topologyHtml = fs.readFileSync(topologyHtmlPath, 'utf8');
        if (!topologyHtml.includes('Planetary Orchestrator Fabric') || !topologyHtml.includes('mermaid')) {
          throw new Error('mission topology HTML artifact malformed');
        }
        if (!fs.existsSync(ownerCommandsPath)) {
          throw new Error('missing owner command execution log');
        }
        const ownerCommandsLog = JSON.parse(fs.readFileSync(ownerCommandsPath, 'utf8'));
        if (!Array.isArray(ownerCommandsLog.executed)) {
          throw new Error('owner command log missing executed array');
        }
        if (ownerCommandsLog.executed.length !== summary.ownerCommands.executed.length) {
          throw new Error('summary owner command counts do not match execution log');
        }
        const chronicleContent = fs.readFileSync(chroniclePath, 'utf8');
        if (!chronicleContent.includes('Mission Chronicle') || !chronicleContent.includes('Reliability digest')) {
          throw new Error('mission chronicle content is incomplete');
        }
        if (!summary.ledger || !summary.ledger.totals) {
          throw new Error('summary missing ledger metadata');
        }
        if (summary.ledger.path !== './ledger.json') {
          throw new Error(`ledger path unexpected: ${summary.ledger.path}`);
        }
        const ledger = JSON.parse(fs.readFileSync(ledgerPath, 'utf8'));
        const ledgerKeys = [
          'submitted',
          'completed',
          'failed',
          'cancelled',
          'spilloversOut',
          'reassignments',
          'valueSubmitted',
          'valueCompleted',
          'valueFailed',
          'valueCancelled',
          'valueSpilloversOut',
          'valueSpilloversIn',
          'valueReassignments',
        ];
        for (const key of ledgerKeys) {
          if (ledger.totals[key] !== summary.ledger.totals[key]) {
            throw new Error(`ledger total mismatch for ${key}`);
          }
        }
        if (ledger.totals.valueSpilloversOut !== summary.metrics.valueSpillovers) {
          throw new Error('summary value spillovers mismatch with ledger totals');
        }
        if (ledger.totals.valueReassignments !== summary.metrics.valueReassigned) {
          throw new Error('summary value reassignments mismatch with ledger totals');
        }
        if (!Array.isArray(ledger.invariants) || ledger.invariants.length === 0) {
          throw new Error('ledger invariants missing');
        }
        if (!ledger.invariants.every((entry) => entry.ok)) {
          throw new Error('ledger invariants reported a failure');
        }
        if (!Array.isArray(ledger.events) || ledger.events.length === 0) {
          throw new Error('ledger event sample missing');
        }
        if (!summary.chronicle || summary.chronicle.valueDropRate === undefined) {
          throw new Error('summary missing chronicle value drop rate');
        }
        if (!summary.chronicle || summary.chronicle.valueFailureRate === undefined) {
          throw new Error('summary missing chronicle value failure rate');
        }
        if (summary.chronicle.submittedValue !== summary.metrics.valueSubmitted) {
          throw new Error('chronicle submitted value mismatch');
        }
        if (summary.chronicle.completedValue !== summary.metrics.valueCompleted) {
          throw new Error('chronicle completed value mismatch');
        }
        ['Value Submitted', 'Value Completed', 'Value Spillovers'].forEach((snippet) => {
          if (!dashboardHtml.includes(snippet)) {
            throw new Error(`dashboard missing value snippet: ${snippet}`);
          }
        });
        ['Value drop rate', 'Value failure rate', 'Value submitted'].forEach((snippet) => {
          if (!chronicleContent.includes(snippet)) {
            throw new Error(`chronicle missing snippet: ${snippet}`);
          }
        });
        console.log('Planetary orchestrator fabric artifacts validated.');
        NODE
