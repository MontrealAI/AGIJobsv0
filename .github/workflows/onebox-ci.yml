name: onebox-ci

on:
  push:
    paths:
      - 'apps/onebox/**'
      - 'packages/orchestrator/**'
      - '.github/workflows/onebox-ci.yml'
  pull_request:
    paths:
      - 'apps/onebox/**'
      - 'packages/orchestrator/**'
      - '.github/workflows/onebox-ci.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install --prefix apps/onebox
      - run: npm install --prefix packages/orchestrator
      - run: npm run build --prefix packages/orchestrator
      - run: npm run typecheck --prefix apps/onebox
      - run: npm run build --prefix apps/onebox
  smoke-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install --prefix apps/onebox
      - run: npm install --prefix packages/orchestrator
      - run: npm run build --prefix packages/orchestrator
      - run: node -e "(async () => { const mod = await import('./packages/orchestrator/dist/index.js').catch(()=>{}); console.log('orchestrator module ready', !!mod); })()"
