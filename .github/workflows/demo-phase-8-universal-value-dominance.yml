name: demo-phase-8-universal-value-dominance

on:
  pull_request:
    paths:
      - 'demo/Phase-8-Universal-Value-Dominance/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/demo-phase-8-universal-value-dominance.yml'
  push:
    branches: [main]
    paths:
      - 'demo/Phase-8-Universal-Value-Dominance/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/demo-phase-8-universal-value-dominance.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  phase8-demo:
    name: Phase 8 Universal Value Dominance Demo
    runs-on: ubuntu-latest
    timeout-minutes: 40
    steps:
      - uses: actions/checkout@v4

      - name: Harden runner
        uses: step-security/harden-runner@v2.13.1
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com
            github.com
            objects.githubusercontent.com
            raw.githubusercontent.com
            registry.npmjs.org
            nodejs.org

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Phase 8 artefacts
        run: |
          if [ -d demo/Phase-8-Universal-Value-Dominance/output ]; then
            find demo/Phase-8-Universal-Value-Dominance/output -type f ! -name '.gitignore' -delete
          fi
          npm run demo:phase8:orchestrate

      - name: Validate Phase 8 configuration
        run: npm run demo:phase8:ci

      - name: Run Phase 8 demo tests
        run: npm run demo:phase8:test

      - name: Upload Phase 8 demo artefacts
        uses: actions/upload-artifact@v4
        with:
          name: phase8-universal-value-dominance
          path: |
            demo/Phase-8-Universal-Value-Dominance/output/**
          if-no-files-found: error
