name: demo-phase-8-universal-value-dominance

on:
  pull_request:
    paths:
      - 'demo/Phase-8-Universal-Value-Dominance/**'
      - '.github/workflows/demo-phase-8-universal-value-dominance.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  phase8-demo:
    name: Phase 8 Universal Value Dominance Demo
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Harden runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a
        with:
          egress-policy: block
          allowed-endpoints: |
            api.github.com
            github.com
            objects.githubusercontent.com
            raw.githubusercontent.com
            registry.npmjs.org
            nodejs.org

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version-file: '.nvmrc'
          cache: npm

      - name: Install dependencies
        run: ${{ github.workspace }}/scripts/ci/npm-ci.sh --ignore-scripts

      - name: Run Phase 8 Jest suite
        run: npx jest --config demo/Phase-8-Universal-Value-Dominance/jest.config.cjs --runInBand

      - name: Generate owner command artefacts
        run: |
          npx tsx demo/Phase-8-Universal-Value-Dominance/scripts/owner-console.ts \
            --json demo/Phase-8-Universal-Value-Dominance/output/ci-owner-plan.json \
            --mermaid demo/Phase-8-Universal-Value-Dominance/output/ci-owner-console.mmd

      - name: Upload owner console artefacts
        uses: actions/upload-artifact@v4
        with:
          name: phase8-owner-console
          path: |
            demo/Phase-8-Universal-Value-Dominance/output/ci-owner-plan.json
            demo/Phase-8-Universal-Value-Dominance/output/ci-owner-console.mmd
