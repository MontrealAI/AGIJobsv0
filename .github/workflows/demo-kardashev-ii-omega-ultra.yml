name: demo-kardashev-ii-omega-ultra

on:
  pull_request:
    paths:
      - 'demo/Kardashev-II Omega-Grade-Î±-AGI Business-3/kardashev_ii_omega_grade_alpha_agi_business_3_demo_ultra/**'
      - 'demo/kardashev_ii_omega_grade_alpha_agi_business_3_demo_ultra/**'
      - 'kardashev_ii_omega_grade_alpha_agi_business_3_demo_ultra/**'
      - '.github/workflows/demo-kardashev-ii-omega-ultra.yml'
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:

permissions:
  contents: read

env:
  CYPRESS_INSTALL_BINARY: 'https://github.com/cypress-io/cypress/releases/download/v13.17.0/cypress-linux-x64.zip'

jobs:
  omega-ultra-demo:
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Harden runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a
        with:
          egress-policy: block
          allowed-endpoints: |
            api.github.com
            github.com
            objects.githubusercontent.com
            raw.githubusercontent.com
            registry.npmjs.org
            nodejs.org

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version-file: '.nvmrc'
          cache: npm
          cache-dependency-path: |
            package-lock.json
            **/package-lock.json

      - name: Install dependencies
        run: npm ci --no-audit --prefer-offline --progress=false

      - name: Omega Ultra CI validation
        run: npm run demo:kardashev-ii-omega-ultra:ci
