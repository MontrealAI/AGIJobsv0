name: AGI Alpha Node Demo CI

on:
  push:
    paths:
      - 'demo/AGI-Alpha-Node-v0/**'
      - '.github/workflows/agi-alpha-node-demo.yml'
  pull_request:
    paths:
      - 'demo/AGI-Alpha-Node-v0/**'
      - '.github/workflows/agi-alpha-node-demo.yml'

jobs:
  tests:
    name: Pytest & CLI validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r demo/AGI-Alpha-Node-v0/requirements.txt
          pip install pytest typer[all]
          pip install -e demo/AGI-Alpha-Node-v0
      - name: Run tests
        env:
          PYTHONPATH: demo/AGI-Alpha-Node-v0/src
          AGI_ALPHA_NODE_OFFLINE: "1"
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"
        run: |
          pytest demo/AGI-Alpha-Node-v0/tests -vv
      - name: Smoke test CLI
        env:
          PYTHONPATH: demo/AGI-Alpha-Node-v0/src
          AGI_ALPHA_NODE_OFFLINE: "1"
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"
        run: |
          python -m agi_alpha_node_demo run --once --offline --config demo/AGI-Alpha-Node-v0/config/alpha_node.example.yml
