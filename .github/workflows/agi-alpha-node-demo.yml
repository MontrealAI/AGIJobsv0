name: AGI Alpha Node Demo CI

on:
  push:
    paths:
      - 'demo/AGI-Alpha-Node-v0/**'
      - '.github/workflows/agi-alpha-node-demo.yml'
  pull_request:
    paths:
      - 'demo/AGI-Alpha-Node-v0/**'
      - '.github/workflows/agi-alpha-node-demo.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r demo/AGI-Alpha-Node-v0/requirements-demo.txt
          pip install pytest

      - name: Run tests
        run: PYTEST_DISABLE_PLUGIN_AUTOLOAD=1 pytest demo/AGI-Alpha-Node-v0/tests -q
