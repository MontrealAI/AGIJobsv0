  branch_protection:
    name: Branch protection guard
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork != true }}
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      contents: read
      pull-requests: read
      administration: read
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a
        with:
          egress-policy: audit
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Verify branch protection configuration
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH_NAME: main
        run: |
          node <<'NODE'
          const fs = require('fs');
          const path = require('path');

          const repository = process.env.GITHUB_REPOSITORY;
          const token = process.env.GITHUB_TOKEN;
          const branch = process.env.BRANCH_NAME || 'main';

          if (!repository) {
            console.error('GITHUB_REPOSITORY is not set.');
            process.exit(1);
          }

          if (!token) {
            console.error('GITHUB_TOKEN is required to query branch protection.');
            process.exit(1);
          }

          const [owner, repo] = repository.split('/');
          if (!owner || !repo) {
            console.error(`Unable to derive owner/repo from ${repository}`);
            process.exit(1);
          }

          const contextsPath = path.join(process.cwd(), 'ci', 'required-contexts.json');
          const companionPath = path.join(process.cwd(), 'ci', 'required-companion-contexts.json');

          function readJsonArray(filePath, { enforcePrefix } = { enforcePrefix: null }) {
            let parsed;
            try {
              parsed = JSON.parse(fs.readFileSync(filePath, 'utf8'));
            } catch (error) {
              console.error(`Unable to read ${filePath}:`, error instanceof Error ? error.message : error);
              process.exit(1);
            }

            if (!Array.isArray(parsed)) {
              console.error(`${path.relative(process.cwd(), filePath)} must contain an array of strings.`);
              process.exit(1);
            }

            return parsed.map((value, index) => {
              if (typeof value !== 'string') {
                console.error(
                  `${path.relative(process.cwd(), filePath)} entry at index ${index} must be a string.`
                );
                process.exit(1);
              }
              const trimmed = value.trim();
              if (!trimmed) {
                console.error(
                  `${path.relative(process.cwd(), filePath)} entry at index ${index} must not be empty.`
                );
                process.exit(1);
              }
              if (enforcePrefix && !trimmed.startsWith(enforcePrefix)) {
                console.error(
                  `Invalid context "${trimmed}" detected. Entries must begin with "${enforcePrefix}" to match branch protection.`
                );
                process.exit(1);
              }
              return trimmed;
            });
          }

          function readCompanionContexts() {
            if (!fs.existsSync(companionPath)) {
              return [];
            }
            const contexts = readJsonArray(companionPath);
            for (const context of contexts) {
              if (!context.includes(' / ')) {
                console.error(
                  `Companion context "${context}" must include a workflow and job name separated by " / ".`
                );
                process.exit(1);
              }
            }
            return contexts;
          }

          const primary = readJsonArray(contextsPath, { enforcePrefix: 'ci (v2) / ' });
          const companion = readCompanionContexts();
          const expected = primary.concat(companion);

          const seen = new Set();
          const duplicates = [];
          for (const context of expected) {
            if (seen.has(context)) {
              duplicates.push(context);
            }
            seen.add(context);
          }

          if (duplicates.length > 0) {
            console.error(`Duplicate contexts detected across manifests: ${duplicates.join(', ')}`);
            process.exit(1);
          }

          async function fetchProtection() {
            const response = await fetch(
              `https://api.github.com/repos/${owner}/${repo}/branches/${encodeURIComponent(branch)}/protection`,
              {
                headers: {
                  Accept: 'application/vnd.github+json',
                  Authorization: `Bearer ${token}`,
                  'User-Agent': 'agijobs-ci-branch-guard',
                },
              },
            );

            if (!response.ok) {
              const body = await response.text();
              throw new Error(`GitHub API request failed with ${response.status} ${response.statusText}: ${body}`);
            }

            return response.json();
          }

          function extractContexts(protection) {
            const contextList = protection?.required_status_checks?.contexts;
            if (Array.isArray(contextList) && contextList.length > 0) {
              return contextList;
            }

            const checks = protection?.required_status_checks?.checks;
            if (Array.isArray(checks) && checks.length > 0) {
              return checks.map((check) => check.context).filter(Boolean);
            }

            return [];
          }

          (async () => {
            try {
              const protection = await fetchProtection();
              const contexts = extractContexts(protection);
              const strict = Boolean(protection?.required_status_checks?.strict);
              const admins = Boolean(protection?.enforce_admins?.enabled);

              const missing = expected.filter((ctx) => !contexts.includes(ctx));
              const unexpected = contexts.filter((ctx) => !expected.includes(ctx));

              const filtered = contexts.filter((ctx) => expected.includes(ctx));
              const orderMatches =
                filtered.length === expected.length && expected.every((ctx, index) => filtered[index] === ctx);

              console.log(`# Branch protection audit for ${owner}/${repo}@${branch}`);
              console.log('');
              console.table(
                [
                  { check: 'Missing required contexts', result: missing.length ? 'FAIL' : 'PASS', detail: missing.join(', ') || 'None' },
                  { check: 'Unexpected additional contexts', result: unexpected.length ? 'WARN' : 'PASS', detail: unexpected.join(', ') || 'None' },
                  { check: 'Context order matches policy', result: orderMatches ? 'PASS' : 'FAIL', detail: filtered.join(' → ') || '(none)' },
                  { check: 'Require branches up to date', result: strict ? 'PASS' : 'FAIL', detail: `strict=${strict}` },
                  { check: 'Admins must pass checks', result: admins ? 'PASS' : 'FAIL', detail: `admins_enforced=${admins}` },
                ],
              );

              const failure = missing.length > 0 || !orderMatches || !strict || !admins;
              if (failure) {
                console.error('Branch protection does not satisfy CI v2 requirements.');
                process.exit(1);
              }
            } catch (error) {
              console.error(error instanceof Error ? error.message : error);
              process.exit(1);
            }
          })();
          NODE

