          const needs = JSON.parse(process.env.NEEDS_CONTEXT);
          const prettyNames = {
            branch_protection: 'Branch protection guard',
            lint: 'Lint & static checks',
            tests: 'Tests',
            python_unit: 'Python unit tests',
            python_integration: 'Python integration tests',
            python_load_sim: 'Load-simulation reports',
            python_coverage: 'Python coverage enforcement',
            hgm_guardrails: 'HGM guardrails',
            owner_controls: 'Owner control assurance',
            foundry: 'Foundry',
            coverage: 'Coverage thresholds',
            phase6: 'Phase 6 readiness',
            phase8: 'Phase 8 readiness',
            kardashev_demo: 'Kardashev II readiness',
            asi_takeoff_demo: 'ASI Take-Off Demonstration',
            zenith_demo: 'Zenith Sapience Demonstration',
            agi_labor_market_demo: 'AGI Labor Market Grand Demo',
            sovereign_mesh_demo: 'Sovereign Mesh Demo — build',
            sovereign_constellation_demo: 'Sovereign Constellation Demo — build',
            celestial_archon_demo: 'Celestial Archon Demonstration',
            hypernova_demo: 'Hypernova Governance Demonstration',
            invariants: 'Invariant tests'
          };
          const lines = ['# AGI Jobs v0 — CI v2 status', '', '| Job | Result |', '| --- | --- |'];
          let failed = false;
          const jobSummaries = [];
          const skippedJobs = [];
          for (const [jobId, info] of Object.entries(needs)) {
            const status = String(info.result || 'unknown').toUpperCase();
            const conclusion = info.conclusion ? String(info.conclusion).toUpperCase() : '';
            let displayStatus = status;
            const treatAsPass = status === 'SUCCESS' || status === 'SKIPPED';
            if (status === 'SKIPPED') {
              skippedJobs.push(prettyNames[jobId] || jobId);
              displayStatus = 'SKIPPED (permitted)';
            } else if (conclusion && conclusion !== status) {
              displayStatus = `${status} (${conclusion})`;
            }
            const label = prettyNames[jobId] || jobId;
            if (!treatAsPass) {
              failed = true;
            }
            lines.push(`| ${label} | ${displayStatus} |`);
            jobSummaries.push({
              id: jobId,
              label,
              result: info.result || 'unknown',
              conclusion: info.conclusion || null,
              url: info.url || null,
              status: displayStatus
            });
          }
          if (skippedJobs.length > 0) {
            lines.push(
              '',
              '> _Note:_ Jobs marked as `SKIPPED (permitted)` bypass automatically on forks or other contexts where GitHub withholds the required permissions. Branch protection still enforces them on trusted branches.'
            );
          }
          const markdown = lines.join('\n') + '\n';
          fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY, markdown);

          const outputDir = path.join('reports', 'ci');
          fs.mkdirSync(outputDir, { recursive: true });
          fs.writeFileSync(path.join(outputDir, 'status.md'), markdown, 'utf8');
          const statusPayload = {
            generatedAt: new Date().toISOString(),
            workflow: process.env.GITHUB_WORKFLOW,
            runId: process.env.GITHUB_RUN_ID,
            runAttempt: process.env.GITHUB_RUN_ATTEMPT,
            jobs: jobSummaries
          };
          fs.writeFileSync(
            path.join(outputDir, 'status.json'),
            JSON.stringify(statusPayload, null, 2) + '\n',
            'utf8'
          );

          if (failed) {
            console.error('One or more CI jobs failed.');
            process.exit(1);
          }
          NODE
      - name: Upload CI status artefact
        if: ${{ always() }}
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: ci-summary
          path: reports/ci
          if-no-files-found: error

