name: CI

on:
  push:
  pull_request:
  schedule:
    - cron: '0 1 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Verify AGIALPHA constants
        run: npm run verify:agialpha
      - name: Detect ungenerated constants
        run: npm run compile && git diff --exit-code contracts/v2/Constants.sol
      - name: Verify module wiring
        run: npm run verify:wiring
      - name: Run lint
        run: npm run lint
      - name: Check formatting
        run: npm run format -- --check
      - name: Run tests
        run: npm test
      - name: Check module governance
        run: npx ts-node --compiler-options '{"module":"commonjs"}' scripts/transfer-ownership.ts --new-owner 0x0000000000000000000000000000000000000000

  foundry:
    name: Foundry
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm
      - name: Install npm dependencies
        run: npm ci
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable
      - name: Install Foundry dependencies
        run: forge install --no-git foundry-rs/forge-std@v1.9.5
      - name: Run forge tests
        run: forge test -vvv
      - name: Check gas snapshots
        run: forge snapshot --check
      - name: Upload Foundry artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: foundry-artifacts
          path: |
            gas-snapshots/
            foundry-out/
          if-no-files-found: warn
