name: CI

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-24.04
    env:
      COVERAGE_MIN: '90'
      ACCESS_CONTROL_PATHS: contracts/v2/admin,contracts/v2/governance
      FEE_PCT: '2'
      BURN_PCT: '6'
      TREASURY: '0x1111111111111111111111111111111111111111'
      VALIDATORS_PER_JOB: '3'
      REQUIRED_APPROVALS: '3'
      COMMIT_WINDOW: '1800'
      REVEAL_WINDOW: '1800'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate constants
        run: npx ts-node --compiler-options '{"module":"commonjs"}' scripts/generate-constants.ts

      - name: Compile contracts
        run: npx hardhat compile

      - name: Run tests
        run: npm test

      - name: ABI diff check
        run: npm run abi:diff

  foundry:
    name: Foundry
    runs-on: ubuntu-24.04
    env:
      FEE_PCT: '2'
      BURN_PCT: '6'
      TREASURY: '0x1111111111111111111111111111111111111111'
      VALIDATORS_PER_JOB: '3'
      REQUIRED_APPROVALS: '3'
      COMMIT_WINDOW: '1800'
      REVEAL_WINDOW: '1800'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Run Foundry tests
        run: forge test -vvvv --ffi --fuzz-runs 256 --match-contract 'CommitReveal|Stake|Fee|Slashing'

  coverage:
    name: Coverage thresholds
    runs-on: ubuntu-24.04
    needs:
      - tests
      - foundry
    if: ${{ always() }}
    env:
      COVERAGE_MIN: '90'
      ACCESS_CONTROL_PATHS: contracts/v2/admin,contracts/v2/governance
      FEE_PCT: '2'
      BURN_PCT: '6'
      TREASURY: '0x1111111111111111111111111111111111111111'
      VALIDATORS_PER_JOB: '3'
      REQUIRED_APPROVALS: '3'
      COMMIT_WINDOW: '1800'
      REVEAL_WINDOW: '1800'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate constants
        run: npx ts-node --compiler-options '{"module":"commonjs"}' scripts/generate-constants.ts

      - name: Run coverage
        run: npm run coverage

      - name: Check access control coverage
        run: npm run check:access-control

      - name: Enforce coverage threshold
        run: node scripts/check-coverage.js "$COVERAGE_MIN"

      - name: Upload coverage artifact
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: solidity-coverage
          path: coverage
          if-no-files-found: error
