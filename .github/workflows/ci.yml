        with:
          node-version-file: '.nvmrc'
          cache: npm
          cache-dependency-path: |
            package-lock.json
            **/package-lock.json
      - name: Cache Hardhat compilers
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          path: ~/.cache/hardhat-nodejs
          key: hardhat-${{ runner.os }}-${{ hashFiles('hardhat.config.js', 'package-lock.json') }}
          restore-keys: |
            hardhat-${{ runner.os }}-
      - name: Preflight toolchain locks
        run: npm run ci:preflight
      - name: Install dependencies
        run: ./scripts/ci/npm-ci.sh --no-audit --prefer-offline --progress=false
      - name: Compile contracts
        run: |
          npx ts-node --compiler-options '{"module":"commonjs"}' scripts/generate-constants.ts
          npx hardhat compile
      - name: Regenerate constants for tests
        run: npx ts-node --compiler-options '{"module":"commonjs"}' scripts/generate-constants.ts
      - name: Hardhat tests
        run: npm test
      - name: ABI diff check
        run: npm run abi:diff

  python_unit:
    name: Python unit tests
    runs-on: ubuntu-24.04
    timeout-minutes: 25
    env:
      COVERAGE_FILE: .coverage.unit
      PYTEST_DISABLE_PLUGIN_AUTOLOAD: '1'
      PYTHON_VERSION: '3.12'
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a
