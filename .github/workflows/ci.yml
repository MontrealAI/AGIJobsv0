name: ci

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & static checks
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Prettier formatting check
        run: npm run format:check

  tests:
    name: Tests
    runs-on: ubuntu-24.04
    env:
      COVERAGE_MIN: '90'
      ACCESS_CONTROL_PATHS: 'contracts/v2/admin,contracts/v2/governance'
      FEE_PCT: '2'
      BURN_PCT: '6'
      TREASURY: '0x1111111111111111111111111111111111111111'
      VALIDATORS_PER_JOB: '3'
      REQUIRED_APPROVALS: '3'
      COMMIT_WINDOW: '30m'
      REVEAL_WINDOW: '30m'
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Compile contracts
        run: |
          npx ts-node --compiler-options '{"module":"commonjs"}' scripts/generate-constants.ts
          npx hardhat compile
      - name: Regenerate constants for tests
        run: npx ts-node --compiler-options '{"module":"commonjs"}' scripts/generate-constants.ts
      - name: Hardhat tests
        run: npm test
      - name: ABI diff check
        run: npm run abi:diff

  foundry:
    name: Foundry
    needs: tests
    if: ${{ always() }}
    runs-on: ubuntu-24.04
    env:
      FEE_PCT: '2'
      BURN_PCT: '6'
      TREASURY: '0x1111111111111111111111111111111111111111'
      VALIDATORS_PER_JOB: '3'
      REQUIRED_APPROVALS: '3'
      COMMIT_WINDOW: '30m'
      REVEAL_WINDOW: '30m'
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Regenerate constants for Foundry
        run: npx ts-node --compiler-options '{"module":"commonjs"}' scripts/generate-constants.ts
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable
      - name: Install Foundry dependencies
        run: forge install foundry-rs/forge-std
      - name: Foundry tests
        run: forge test -vvvv --ffi --fuzz-runs 256

  coverage:
    name: Coverage thresholds
    needs: tests
    if: ${{ always() }}
    runs-on: ubuntu-24.04
    env:
      COVERAGE_MIN: '90'
      ACCESS_CONTROL_PATHS: 'contracts/v2/admin,contracts/v2/governance'
      FEE_PCT: '2'
      BURN_PCT: '6'
      TREASURY: '0x1111111111111111111111111111111111111111'
      VALIDATORS_PER_JOB: '3'
      REQUIRED_APPROVALS: '3'
      COMMIT_WINDOW: '30m'
      REVEAL_WINDOW: '30m'
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Regenerate constants for coverage
        run: npx ts-node --compiler-options '{"module":"commonjs"}' scripts/generate-constants.ts
      - name: Generate coverage report
        run: npm run coverage
      - name: Check access control coverage
        run: npm run check:access-control
      - name: Upload coverage artifact
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: coverage/lcov.info
          if-no-files-found: error
      - name: Enforce coverage threshold
        run: node scripts/check-coverage.js "$COVERAGE_MIN"
