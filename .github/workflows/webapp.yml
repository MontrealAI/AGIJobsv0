name: webapp

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: webapp-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  webapp-ci:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: |
            package-lock.json
            apps/console/package-lock.json
            apps/enterprise-portal/package-lock.json

      - name: Cache Cypress binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('package-lock.json', 'apps/console/package-lock.json', 'apps/enterprise-portal/package-lock.json') }}
          restore-keys: |
            cypress-${{ runner.os }}-

      - name: Install repository dependencies
        run: npm ci

      - name: Install console dependencies
        run: npm ci --prefix apps/console

      - name: Install enterprise portal dependencies
        run: npm ci --prefix apps/enterprise-portal

      - name: Type-check webapp
        run: npm run webapp:typecheck

      - name: Lint webapp
        run: npm run webapp:lint

      - name: Owner console build
        run: npm run webapp:build

      - name: Webapp build
        run: npm --prefix apps/enterprise-portal run build

      - name: Cypress E2E
        env:
          TERM: xterm
          CYPRESS_CACHE_FOLDER: ~/.cache/Cypress
        run: npm run webapp:e2e

      - name: Upload webapp artefacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: owner-console-dist
          path: apps/console/dist
