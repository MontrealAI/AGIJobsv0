name: demo-validator-constellation

on:
  pull_request:
    paths:
      - 'demo/Validator-Constellation-v0/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/demo-validator-constellation.yml'
  push:
    branches: [main]
    paths:
      - 'demo/Validator-Constellation-v0/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/demo-validator-constellation.yml'
  workflow_dispatch:

permissions:
  contents: read

env:
  CYPRESS_INSTALL_BINARY: 'https://github.com/cypress-io/cypress/releases/download/v13.17.0/cypress-linux-x64.zip'

jobs:
  validator-constellation:
    runs-on: ubuntu-24.04
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Harden runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a
        with:
          egress-policy: block
          allowed-endpoints: |
            api.github.com
            github.com
            objects.githubusercontent.com
            raw.githubusercontent.com
            registry.npmjs.org
            nodejs.org

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version-file: '.nvmrc'
          cache: npm
          cache-dependency-path: |
            package-lock.json
            **/package-lock.json

      - name: Install dependencies
        run: npm ci --no-audit --prefer-offline --progress=false

      - name: Type-check validator constellation
        run: npm run lint:validator-constellation

      - name: Run validator constellation tests
        run: npm run test:validator-constellation

      - name: Execute validator constellation demo (CI mode)
        run: npm run demo:validator-constellation:ci

      - name: Execute scenario-driven validator constellation demo
        run: npm run demo:validator-constellation:scenario -- --config demo/Validator-Constellation-v0/config/stellar-scenario.yaml --out demo/Validator-Constellation-v0/reports --name ci-stellar

      - name: Validate validator constellation artifacts
        run: |
          node - <<'NODE'
          const fs = require('fs');
          const path = require('path');
          const baseDir = path.join('demo', 'Validator-Constellation-v0', 'reports');
          const targets = [
            {
              name: 'baseline',
              dir: path.join(baseDir, 'latest'),
              expectedJobs: 1000,
            },
            {
              name: 'scenario',
              dir: path.join(baseDir, 'ci-stellar'),
              expectedJobs: 256,
            },
          ];

          for (const target of targets) {
            const summaryPath = path.join(target.dir, 'summary.json');
            const eventsPath = path.join(target.dir, 'events.ndjson');
            const dashboardPath = path.join(target.dir, 'dashboard.html');
            const subgraphPath = path.join(target.dir, 'subgraph.json');
            const auditPath = path.join(target.dir, 'audit.json');
            const jobsPath = path.join(target.dir, 'jobs.json');
            const roundPath = path.join(target.dir, 'round.json');
            const digestPath = path.join(target.dir, 'owner-digest.md');
            for (const file of [summaryPath, eventsPath, dashboardPath, subgraphPath, auditPath, jobsPath, roundPath]) {
              if (!fs.existsSync(file)) {
                throw new Error(`[${target.name}] expected artifact missing: ${file}`);
              }
            }
            if (!fs.existsSync(digestPath)) {
              throw new Error(`[${target.name}] owner digest missing: ${digestPath}`);
            }
            const summary = JSON.parse(fs.readFileSync(summaryPath, 'utf8'));
            if (summary.proof?.attestedJobCount !== target.expectedJobs) {
              throw new Error(`[${target.name}] proof does not attest expected job count`);
            }
            if (!summary.vrfWitness || typeof summary.vrfWitness.transcript !== 'string') {
              throw new Error(`[${target.name}] entropy witness transcript missing in summary`);
            }
            if (!Array.isArray(summary.vrfWitness.sources) || summary.vrfWitness.sources.length < 2) {
              throw new Error(`[${target.name}] entropy witness sources malformed`);
            }
            if (!Array.isArray(summary.slashing) || summary.slashing.length === 0) {
              throw new Error(`[${target.name}] slashing telemetry missing`);
            }
            if (!Array.isArray(summary.alerts) || summary.alerts.length === 0) {
              throw new Error(`[${target.name}] sentinel alerts missing`);
            }
            if (!summary.audit) {
              throw new Error(`[${target.name}] audit result missing from summary`);
            }
            if (summary.audit.issues?.length) {
              throw new Error(`[${target.name}] audit reported issues: ${summary.audit.issues.join(', ')}`);
            }
            const eventsSize = fs.statSync(eventsPath).size;
            if (eventsSize === 0) {
              throw new Error(`[${target.name}] events stream empty`);
            }
            const dashboard = fs.readFileSync(dashboardPath, 'utf8');
            ['Validator Committee', 'Sentinel Guardrail', 'mermaid'].forEach((snippet) => {
              if (!dashboard.includes(snippet)) {
                throw new Error(`[${target.name}] dashboard missing snippet: ${snippet}`);
              }
            });
            const subgraphRecords = JSON.parse(fs.readFileSync(subgraphPath, 'utf8'));
            if (!Array.isArray(subgraphRecords) || subgraphRecords.every((record) => record.type !== 'SLASHING')) {
              throw new Error(`[${target.name}] subgraph index missing slashing records`);
            }
            if (subgraphRecords.every((record) => record.type !== 'VRF_WITNESS')) {
              throw new Error(`[${target.name}] subgraph index missing VRF witness records`);
            }
            const auditResult = JSON.parse(fs.readFileSync(auditPath, 'utf8'));
            if (auditResult.auditHash !== summary.audit.auditHash) {
              throw new Error(`[${target.name}] audit hash mismatch between summary and audit.json`);
            }
            if (auditResult.nonRevealValidators?.length !== summary.audit.nonRevealValidators?.length) {
              throw new Error(`[${target.name}] non-reveal validator mismatch in audit artifacts`);
            }
            if (auditResult.commitmentsVerified !== true || auditResult.proofVerified !== true) {
              throw new Error(`[${target.name}] audit verification flags not set to true`);
            }
            const jobs = JSON.parse(fs.readFileSync(jobsPath, 'utf8'));
            if (!Array.isArray(jobs) || jobs.length !== target.expectedJobs) {
              throw new Error(`[${target.name}] jobs artifact has unexpected length`);
            }
            const round = JSON.parse(fs.readFileSync(roundPath, 'utf8'));
            if (!Array.isArray(round.commits) || !Array.isArray(round.reveals)) {
              throw new Error(`[${target.name}] round transcript missing commits or reveals`);
            }
            const digest = fs.readFileSync(digestPath, 'utf8');
            if (!digest.includes('Owner Mission Briefing')) {
              throw new Error(`[${target.name}] owner digest missing mission briefing header`);
            }
            if (!digest.includes('Sentinel Alerts')) {
              throw new Error(`[${target.name}] owner digest missing sentinel section`);
            }
            if (!digest.includes('mermaid')) {
              throw new Error(`[${target.name}] owner digest missing mermaid blueprint`);
            }
          }
          console.log('Validator constellation artifacts validated for baseline and scenario runs.');
          NODE
