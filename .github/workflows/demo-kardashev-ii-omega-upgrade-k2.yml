name: demo-kardashev-ii-omega-upgrade-k2

on:
  pull_request:
    paths:
      - "demo/Kardashev-II Omega-Grade-α-AGI Business-3/kardashev_ii_omega_grade_alpha_agi_business_3_demo_k2_omega_upgrade/**"
      - ".github/workflows/demo-kardashev-ii-omega-upgrade-k2.yml"
  push:
    branches: [main]
    paths:
      - "demo/Kardashev-II Omega-Grade-α-AGI Business-3/kardashev_ii_omega_grade_alpha_agi_business_3_demo_k2_omega_upgrade/**"
      - ".github/workflows/demo-kardashev-ii-omega-upgrade-k2.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  omega-upgrade-k2-demo:
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Harden runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a
        with:
          egress-policy: block
          allowed-endpoints: |
            api.github.com
            files.pythonhosted.org
            github.com
            objects.githubusercontent.com
            pypi.org

      - name: Setup Python
        uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d
        with:
          python-version: "3.11"

      - name: Validate Omega Upgrade K2 demo
        run: >-
          python -m kardashev_ii_omega_grade_alpha_agi_business_3_demo_k2_omega_upgrade
          --config "demo/Kardashev-II Omega-Grade-α-AGI Business-3/kardashev_ii_omega_grade_alpha_agi_business_3_demo_k2_omega_upgrade/config/omega_k2_mission.json"
          ci
