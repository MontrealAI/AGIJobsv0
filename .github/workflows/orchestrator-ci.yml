name: orchestrator-ci

on:
  pull_request:
    paths:
      - 'apps/orchestrator/**'
      - '.github/workflows/orchestrator-ci.yml'
  push:
    branches: [main]
    paths:
      - 'apps/orchestrator/**'
      - '.github/workflows/orchestrator-ci.yml'

permissions:
  contents: read

concurrency:
  group: orchestrator-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tsc:
    runs-on: ubuntu-24.04
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            objects.githubusercontent.com:443
            raw.githubusercontent.com:443
            pkg-containers.githubusercontent.com:443
            codeload.github.com:443
            ghcr.io:443
            registry-1.docker.io:443
            auth.docker.io:443
            index.docker.io:443
            nodejs.org:443
            registry.npmjs.org:443
            registry.yarnpkg.com:443
            storage.googleapis.com:443
            dl.google.com:443
            pypi.org:443
            files.pythonhosted.org:443
            binaries.soliditylang.org:443
            solc-bin.ethereum.org:443
            api.securityscorecards.dev:443
            fulcio.sigstore.dev:443
            rekor.sigstore.dev:443
            oauth2.sigstore.dev:443
            tuf-repo-cdn.sigstore.dev:443

      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - run: npm ci --no-audit --prefer-offline --progress=false
      - name: Orchestrator tsc
        run: npx tsc -p apps/orchestrator/tsconfig.json
