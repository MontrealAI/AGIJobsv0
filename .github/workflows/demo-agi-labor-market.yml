name: demo-agi-labor-market

on:
  pull_request:
    paths:
      - 'demo/agi-labor-market-grand-demo/**'
      - 'scripts/v2/agiLaborMarketGrandDemo.ts'
      - 'package.json'
      - 'package-lock.json'
      - 'hardhat.config.js'
      - '.github/workflows/demo-agi-labor-market.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  sovereign-labour-market:
    runs-on: ubuntu-24.04
    timeout-minutes: 120
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version-file: '.nvmrc'
          cache: npm
          cache-dependency-path: |
            package-lock.json
            **/package-lock.json

      - name: Cache Hardhat compilers
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          path: ~/.cache/hardhat-nodejs
          key: hardhat-${{ runner.os }}-${{ hashFiles('hardhat.config.js', 'package-lock.json') }}
          restore-keys: |
            hardhat-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci --no-audit --prefer-offline --progress=false

      - name: Generate protocol constants
        run: npx ts-node --compiler-options '{"module":"commonjs"}' scripts/generate-constants.ts

      - name: Compile contracts
        run: npx hardhat compile

      - name: Run AGI labour market grand demo export
        run: npm run demo:agi-labor-market:export

      - name: Upload transcript artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: agi-labor-market-transcript
          path: demo/agi-labor-market-grand-demo/ui/export/latest.json
