name: demo-agi-labor-market-grand

on:
  pull_request:
    paths:
      - 'demo/agi-labor-market-grand-demo/**'
      - 'scripts/v2/agiLaborMarketGrandDemo.ts'
      - 'scripts/v2/lib/prebuilt/**'
      - 'scripts/v2/constants.ts'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/demo-agi-labor-market.yml'
  push:
    branches: [main]
    paths:
      - 'demo/agi-labor-market-grand-demo/**'
      - 'scripts/v2/agiLaborMarketGrandDemo.ts'
      - 'scripts/v2/lib/prebuilt/**'
      - 'scripts/v2/constants.ts'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/demo-agi-labor-market.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  grand-demo:
    name: Sovereign AGI labour market grand demonstration
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4

      - name: Harden runner
        uses: step-security/harden-runner@v2.13.1
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com
            github.com
            objects.githubusercontent.com
            raw.githubusercontent.com
            registry.npmjs.org
            nodejs.org

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: npm

      - name: Install dependencies
        run: npm ci --no-audit --prefer-offline --progress=false

      - name: Execute CLI grand demo
        run: npm run demo:agi-labor-market

      - name: Export transcript for UI control room
        run: npm run demo:agi-labor-market:export

      - name: Upload transcript artifact
        uses: actions/upload-artifact@v4
        with:
          name: agi-labor-market-grand-demo-transcript
          path: demo/agi-labor-market-grand-demo/ui/export/latest.json
