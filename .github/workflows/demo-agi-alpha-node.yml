name: Demo AGI Alpha Node

on:
  pull_request:
    paths:
      - 'demo/AGI-Alpha-Node-v0/**'
  push:
    branches:
      - main
    paths:
      - 'demo/AGI-Alpha-Node-v0/**'

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install pytest
        run: python -m pip install --upgrade pip pytest
      - name: Run demo tests
        run: PYTEST_DISABLE_PLUGIN_AUTOLOAD=1 pytest demo/AGI-Alpha-Node-v0/tests
