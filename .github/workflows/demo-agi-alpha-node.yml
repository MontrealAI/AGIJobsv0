name: demo-agi-alpha-node

on:
  push:
    paths:
      - '.github/workflows/demo-agi-alpha-node.yml'
      - 'demo/AGI-Alpha-Node-v0/**'
      - 'package.json'
      - 'package-lock.json'
  pull_request:
    paths:
      - '.github/workflows/demo-agi-alpha-node.yml'
      - 'demo/AGI-Alpha-Node-v0/**'
      - 'package.json'
      - 'package-lock.json'

jobs:
  validate-alpha-node-demo:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.18.1
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Type-check production build
        run: npm run build:agi-alpha-node
      - name: Run AGI Alpha Node demo tests
        run: npm run test:agi-alpha-node
