name: containers

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  packages: write
  id-token: write

concurrency:
  group: containers-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        image:
          - name: node-runner
            context: .
            file: deploy/docker/orchestrator.Dockerfile
            tag: node-runner:latest
          - name: validator-runner
            context: .
            file: deploy/docker/attester.Dockerfile
            tag: validator-runner:latest
          - name: gateway
            context: .
            file: agent-gateway/Dockerfile
            tag: gateway:latest
          - name: webapp
            context: .
            file: apps/enterprise-portal/Dockerfile
            tag: webapp:latest
          - name: owner-console
            context: apps/console
            file: Dockerfile
            tag: owner-console:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Normalise image namespace
        run: |
          echo "REPO_OWNER_LC=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_ENV"

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build (PR, single-arch, load)
        if: github.event_name == 'pull_request'
        id: build-pr
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.image.context }}
          file: ${{ matrix.image.file }}
          platforms: linux/amd64
          load: true
          push: false
          provenance: false
          sbom: false
          outputs: type=docker
          tags: ghcr.io/${{ env.REPO_OWNER_LC }}/${{ matrix.image.tag }}

      - name: Build & Push (main/tags, multi-arch, attestations)
        if: github.event_name != 'pull_request'
        id: build-push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.image.context }}
          file: ${{ matrix.image.file }}
          platforms: linux/amd64,linux/arm64
          load: false
          push: true
          provenance: mode=max
          sbom: true
          tags: ghcr.io/${{ env.REPO_OWNER_LC }}/${{ matrix.image.tag }}

      - name: Trivy scan
        if: github.event_name == 'pull_request' && steps.build-pr.outputs.imageid
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy:0.53.0 \
            image --exit-code 1 --severity HIGH,CRITICAL \
            ${{ steps.build-pr.outputs.imageid }}

      - name: Upload container digest
        if: github.event_name != 'pull_request'
        run: |
          echo "${{ steps.build-push.outputs.digest }}" > digest.txt
        shell: bash

      - name: Publish digest artefact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.image.name }}-digest
          path: digest.txt
