            demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/meta_agentic_alpha_v8/reports/generated/alpha_meta_convergence_masterplan.md
            demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/meta_agentic_alpha_v8/ui/
            demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/meta_agentic_alpha_v9/reports/generated/alpha_meta_sovereignty_masterplan.md
            demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/meta_agentic_alpha_v9/ui/
            demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/meta_agentic_alpha_v11/reports/generated/alpha_meta_singularity_masterplan.md
            demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/meta_agentic_alpha_v11/ui/
