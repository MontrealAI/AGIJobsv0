name: "Demo: Meta-Agentic Î±-AGI Jobs"

on:
  push:
    branches: [main]
    paths:
      - 'demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/**'
      - '.github/workflows/demo-meta-agentic-alpha-agi-jobs.yml'
      - 'requirements-python.txt'
      - 'orchestrator/**'
  pull_request:
    paths:
      - 'demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/**'
      - '.github/workflows/demo-meta-agentic-alpha-agi-jobs.yml'
      - 'requirements-python.txt'
      - 'orchestrator/**'
  workflow_dispatch:

jobs:
  test:
    name: "Run demo harness"
    runs-on: ubuntu-22.04
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-python.txt

      - name: Run unit tests
        env:
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: '1'
        run: |
          pytest demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/tests -q

      - name: Execute demo CLI
        env:
          META_AGENTIC_DEMO_TIMEOUT: '120'
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: '1'
        run: |
          python demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/meta_agentic_demo.py --timeout 45

      - name: Execute demo CLI V2
        env:
          META_AGENTIC_DEMO_V2_TIMEOUT: '180'
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: '1'
        run: |
          python demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/meta_agentic_demo_v2.py --timeout 60

      - name: Execute demo CLI V3
        env:
          META_AGENTIC_DEMO_V3_TIMEOUT: '210'
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: '1'
        run: |
          python demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/meta_agentic_demo_v3.py --timeout 75

      - name: Execute demo CLI V4
        env:
          META_AGENTIC_DEMO_V4_TIMEOUT: '240'
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: '1'
        run: |
          python demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/meta_agentic_demo_v4.py --timeout 90

      - name: Upload artefacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: meta-agentic-demo-artefacts
          path: |
            demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/storage/latest_run.json
            demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/storage/latest_run_v2.json
            demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/storage/latest_run_v3.json
            demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/storage/latest_run_v4.json
            demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/storage/orchestrator/scoreboard.json
            demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/storage/orchestrator_v3/scoreboard.json
            demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/storage/orchestrator_v4/scoreboard.json
            demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/reports/alpha_deck.md
            demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/meta_agentic_alpha_v2/reports/generated/alpha_masterplan_run.md
            demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/meta_agentic_alpha_v3/reports/generated/meta_synthesis.md
            demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/meta_agentic_alpha_v4/reports/generated/alpha_flight_synthesis.md
            demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/storage/ui/
