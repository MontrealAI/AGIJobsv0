name: demo-meta-agentic-alpha-agi-jobs (v7)

on:
  push:
    branches: [main]
    paths:
      - 'demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/**'
      - '.github/workflows/demo-meta-agentic-alpha-agi-jobs.yml'
      - 'requirements-python.txt'
      - 'orchestrator/**'
  pull_request:
    paths:
      - 'demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/**'
      - '.github/workflows/demo-meta-agentic-alpha-agi-jobs.yml'
      - 'requirements-python.txt'
      - 'orchestrator/**'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: demo-meta-agentic-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: 'Run Meta-Agentic demo suite'
    runs-on: ubuntu-24.04
    timeout-minutes: 30
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements-python.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-python.txt

      - name: Run unit tests
        env:
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: '1'
        run: |
          pytest demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/tests -q

      - name: Execute demo CLI
        env:
          META_AGENTIC_DEMO_TIMEOUT: '120'
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: '1'
        run: |
          python demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/meta_agentic_demo.py --timeout 45

      - name: Execute demo CLI V2
        env:
          META_AGENTIC_DEMO_V2_TIMEOUT: '180'
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: '1'
        run: |
          python demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/meta_agentic_demo_v2.py --timeout 60

      - name: Execute demo CLI V3
        env:
          META_AGENTIC_DEMO_V3_TIMEOUT: '210'
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: '1'
        run: |
          python demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/meta_agentic_demo_v3.py --timeout 75

      - name: Execute demo CLI V4
        env:
          META_AGENTIC_DEMO_V4_TIMEOUT: '240'
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: '1'
        run: |
          python demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/meta_agentic_demo_v4.py --timeout 90

      - name: Execute demo CLI V5
        env:
          META_AGENTIC_DEMO_V5_TIMEOUT: '260'
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: '1'
        run: |
          python demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/meta_agentic_demo_v5.py --timeout 105

      - name: Execute demo CLI V6
        env:
          META_AGENTIC_DEMO_V6_TIMEOUT: '300'
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: '1'
        run: |
          python demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/meta_agentic_demo_v6.py --timeout 120

      - name: Execute demo CLI V7
        env:
          META_AGENTIC_DEMO_V7_TIMEOUT: '330'
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: '1'
        run: |
          python demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/meta_agentic_demo_v7.py --timeout 135

      - name: Execute demo CLI V8
        env:
          META_AGENTIC_DEMO_V8_TIMEOUT: '360'
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: '1'
        run: |
          python demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/meta_agentic_demo_v8.py --timeout 150

      - name: Execute demo CLI V9
        env:
          META_AGENTIC_DEMO_V9_TIMEOUT: '390'
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: '1'
        run: |
          python demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/meta_agentic_demo_v9.py --timeout 165

      - name: Execute demo CLI V10
        env:
          META_AGENTIC_DEMO_V10_TIMEOUT: '420'
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: '1'
        run: |
          python demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/meta_agentic_demo_v10.py --timeout 180

      - name: Execute demo CLI V11
        env:
          META_AGENTIC_DEMO_V11_TIMEOUT: '450'
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: '1'
        run: |
          python demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/meta_agentic_demo_v11.py --timeout 210

      - name: Upload artefacts
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: meta-agentic-demo-artefacts
          path: |
            demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/storage/latest_run.json
            demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/storage/latest_run_v2.json
            demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/storage/latest_run_v3.json
            demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/storage/latest_run_v4.json
            demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/storage/latest_run_v5.json
            demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/storage/latest_run_v6.json
            demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/storage/latest_run_v7.json
            demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/storage/latest_run_v8.json
            demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/storage/latest_run_v9.json
            demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/storage/latest_run_v10.json
            demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/storage/latest_run_v11.json
            demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/storage/orchestrator/scoreboard.json
            demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/storage/orchestrator_v3/scoreboard.json
            demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/storage/orchestrator_v4/scoreboard.json
            demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/storage/orchestrator_v5/scoreboard.json
            demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/storage/orchestrator_v6/scoreboard.json
            demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/storage/orchestrator_v7/scoreboard.json
            demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/storage/orchestrator_v8/scoreboard.json
            demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/storage/orchestrator_v9/scoreboard.json
            demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/storage/orchestrator_v10/scoreboard.json
            demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/storage/orchestrator_v11/scoreboard.json
            demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/reports/alpha_deck.md
            demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/meta_agentic_alpha_v10/ui/
            demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/meta_agentic_alpha_v10/reports/generated/alpha_meta_supremacy_masterplan.md
            demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/meta_agentic_alpha_v2/reports/generated/alpha_masterplan_run.md
            demo/Meta-Agentic-ALPHA-AGI-Jobs-v0/meta_agentic_alpha_v3/reports/generated/meta_synthesis.md
