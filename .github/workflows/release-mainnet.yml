name: release-mainnet

on:
  workflow_dispatch:
    inputs:
      network:
        description: 'Deploy target'
        type: choice
        options: [mainnet, sepolia]
        default: mainnet
      confirm:
        description: 'Type YES to confirm'
        required: true
        default: 'NO'

permissions:
  contents: read
  id-token: write
  packages: read

jobs:
  guardrails:
    runs-on: ubuntu-24.04
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            objects.githubusercontent.com:443
            raw.githubusercontent.com:443
            pkg-containers.githubusercontent.com:443
            codeload.github.com:443
            ghcr.io:443
            registry-1.docker.io:443
            auth.docker.io:443
            index.docker.io:443
            nodejs.org:443
            registry.npmjs.org:443
            registry.yarnpkg.com:443
            storage.googleapis.com:443
            dl.google.com:443
            pypi.org:443
            files.pythonhosted.org:443
            binaries.soliditylang.org:443
            solc-bin.ethereum.org:443
            api.securityscorecards.dev:443
            fulcio.sigstore.dev:443
            rekor.sigstore.dev:443
            oauth2.sigstore.dev:443
            tuf-repo-cdn.sigstore.dev:443
      - name: Confirm
        run: |
          test "${{ inputs.confirm }}" = "YES" || { echo "Deployment not confirmed"; exit 1; }

  build-plan:
    needs: guardrails
    runs-on: ubuntu-24.04
    env:
      FEE_PCT: '0.02'
      BURN_PCT: '0.06'
      TREASURY: '0x1111111111111111111111111111111111111111'
      VALIDATORS_PER_JOB: '3'
      REQUIRED_APPROVALS: '3'
      COMMIT_WINDOW: '30m'
      REVEAL_WINDOW: '30m'
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443
            objects.githubusercontent.com:443
            raw.githubusercontent.com:443
            pkg-containers.githubusercontent.com:443
            codeload.github.com:443
            ghcr.io:443
            registry-1.docker.io:443
            auth.docker.io:443
            index.docker.io:443
            nodejs.org:443
            registry.npmjs.org:443
            registry.yarnpkg.com:443
            storage.googleapis.com:443
            dl.google.com:443
            pypi.org:443
            files.pythonhosted.org:443
            binaries.soliditylang.org:443
            solc-bin.ethereum.org:443
            api.securityscorecards.dev:443
            fulcio.sigstore.dev:443
            rekor.sigstore.dev:443
            oauth2.sigstore.dev:443
            tuf-repo-cdn.sigstore.dev:443
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955
        with:
          fetch-depth: 0
          persist-credentials: false
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - run: npm ci

      - name: Compile (scripts & constants)
        run: |
          npx ts-node --compiler-options '{"module":"commonjs"}' scripts/generate-constants.ts
          npx hardhat compile

      - name: Build Safe execution plan
        env:
          RPC_URL: ${{ inputs.network == 'mainnet' && secrets.MAINNET_RPC_URL || secrets.SEPOLIA_RPC_URL }}
          SAFE_ADDRESS: ${{ secrets.SAFE_ADDRESS }}
        run: |
          npx hardhat run scripts/v2/plan-deploy.ts --network ${{ inputs.network }} > plan.json
          jq -r . plan.json >/dev/null 2>&1 || echo "{}" > plan.json

      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: safe-bundle-${{ inputs.network }}
          path: plan.json
