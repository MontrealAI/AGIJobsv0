[project]
name = "hgm-core"
version = "0.1.0"
description = "Hierarchical generative modelling core primitives"
requires-python = ">=3.11"
readme = "README.md"

[project.optional-dependencies]
test = ["pytest"]

[build-system]
requires = ["setuptools>=62", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
