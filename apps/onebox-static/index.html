<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AGI Jobs — One-Box</title>
  <meta name="description" content="Gasless, walletless one-box interface for AGI Jobs v0" />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='48' fill='%231052d6'/%3E%3Ctext x='50' y='62' font-family='Arial' font-size='52' fill='white' text-anchor='middle'%3EA%3C/text%3E%3C/svg%3E" />
  <style>
    :root {
      color-scheme: light dark;
      --bg: #f6f7fb;
      --bg-panel: rgba(255, 255, 255, 0.92);
      --bg-bubble-user: #1052d6;
      --bg-bubble-assistant: rgba(255, 255, 255, 0.95);
      --text: #1a1f36;
      --text-inverse: #ffffff;
      --border: rgba(15, 23, 42, 0.08);
      --border-strong: rgba(15, 23, 42, 0.12);
      --accent: #1052d6;
      --radius: 14px;
      --shadow: 0 18px 48px rgba(16, 82, 214, 0.18);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f172a;
        --bg-panel: rgba(15, 23, 42, 0.88);
        --bg-bubble-user: rgba(37, 99, 235, 0.9);
        --bg-bubble-assistant: rgba(15, 23, 42, 0.72);
        --text: #e2e8f0;
        --text-inverse: #f8fafc;
        --border: rgba(148, 163, 184, 0.35);
        --border-strong: rgba(148, 163, 184, 0.45);
        --accent: #60a5fa;
        --shadow: 0 28px 60px rgba(37, 99, 235, 0.28);
      }
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font: 16px/1.45 "Inter", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      position: sticky;
      top: 0;
      z-index: 20;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      background: var(--bg-panel);
      backdrop-filter: blur(16px);
      border-bottom: 1px solid var(--border);
    }

    header h1 {
      margin: 0;
      font-size: 18px;
    }

    header span {
      display: block;
      font-size: 13px;
      opacity: 0.75;
      margin-top: 2px;
    }

    #advanced-toggle {
      border: 1px solid var(--border-strong);
      background: transparent;
      color: inherit;
      border-radius: var(--radius);
      padding: 10px 18px;
      font-weight: 600;
      cursor: pointer;
      transition: border 0.2s ease, background 0.2s ease, transform 0.15s ease;
    }

    #advanced-toggle:hover {
      border-color: var(--accent);
    }

    #advanced-toggle:active {
      transform: scale(0.97);
    }

    main.layout {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 20px;
    }

    body.advanced main.layout {
      display: grid;
      grid-template-columns: minmax(0, 1fr) minmax(280px, 360px);
      grid-template-areas:
        "feed advanced"
        "status advanced";
      align-items: start;
    }

    #feed {
      grid-area: feed;
      min-height: 0;
      max-height: 100%;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.6);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .status-board {
      grid-area: status;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 12px 0;
    }

    .status-card {
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.7);
      padding: 16px 18px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .status-card h3 {
      margin: 0;
      font-size: 14px;
      font-weight: 700;
    }

    .status-meta {
      font-size: 12px;
      opacity: 0.8;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .status-pill {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid var(--border-strong);
      background: rgba(16, 82, 214, 0.08);
      font-size: 12px;
    }

    .status-empty {
      border-radius: var(--radius);
      border: 1px dashed var(--border);
      padding: 18px;
      text-align: center;
      font-size: 14px;
      opacity: 0.75;
    }

    .msg {
      max-width: min(76ch, 100%);
      padding: 14px 18px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: var(--bg-bubble-assistant);
      color: inherit;
      align-self: flex-start;
      white-space: pre-wrap;
    }

    .msg.me {
      background: var(--bg-bubble-user);
      color: var(--text-inverse);
      border: none;
      align-self: flex-end;
    }

    #advanced-panel {
      display: none;
      position: relative;
      padding: 18px;
      border-radius: var(--radius);
      background: var(--bg-panel);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      overflow: auto;
      max-height: 70vh;
    }

    body.advanced #advanced-panel {
      display: block;
    }

    form#composer {
      margin: 0;
      padding: 16px 20px 24px;
      background: var(--bg-panel);
      border-top: 1px solid var(--border);
      display: grid;
      gap: 14px;
    }

    .field label {
      font-size: 13px;
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    .input-row {
      display: flex;
      gap: 10px;
    }

    #question {
      flex: 1;
      padding: 14px 16px;
      border-radius: var(--radius);
      border: 1px solid var(--border-strong);
      background: rgba(255, 255, 255, 0.88);
      color: inherit;
      font: inherit;
    }

    #question:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(16, 82, 214, 0.25);
    }

    #send {
      border: none;
      border-radius: var(--radius);
      padding: 14px 24px;
      background: var(--accent);
      color: var(--text-inverse);
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.2s ease;
    }

    #send:disabled {
      opacity: 0.65;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    #send:active {
      transform: scale(0.97);
      box-shadow: 0 12px 32px rgba(16, 82, 214, 0.25);
    }

    .file-input {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    #attachment {
      padding: 10px;
      border-radius: var(--radius);
      border: 1px dashed var(--border-strong);
      background: rgba(255, 255, 255, 0.75);
      color: inherit;
      font: inherit;
    }

    .hint {
      font-size: 12px;
      opacity: 0.7;
      margin: 0;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }

    @media (max-width: 720px) {
      main.layout {
        padding: 16px;
      }

      body.advanced main.layout {
        display: flex;
        flex-direction: column;
      }

      #advanced-panel {
        max-height: none;
      }

      .input-row {
        flex-direction: column;
      }

      #send {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>AGI Jobs — One-Box</h1>
      <span>Gasless, walletless Web3 interface powered by the AGI-Alpha orchestrator.</span>
    </div>
    <button id="advanced-toggle" type="button">Advanced</button>
  </header>

  <main class="layout">
    <section id="feed" role="log" aria-live="polite"></section>
    <section
      id="status-board"
      class="status-board"
      aria-live="polite"
      aria-label="Job status updates"
    ></section>
    <aside id="advanced-panel" aria-live="polite" aria-label="Advanced details"></aside>
  </main>

  <form id="composer">
    <div class="field">
      <label for="question">Describe what you want to do</label>
      <div class="input-row">
        <input
          id="question"
          type="text"
          placeholder='e.g., "Post a job for 500 images, 50 AGIALPHA reward"'
          autocomplete="off"
          aria-describedby="question-hint"
          required
        />
        <button id="send" type="submit">Send</button>
      </div>
      <p id="question-hint" class="hint">One input box. Natural language in; confirmations appear when value moves.</p>
    </div>
    <div class="field file-input">
      <label for="attachment">Attachments (optional)</label>
      <input id="attachment" type="file" multiple aria-describedby="attachment-hint" />
      <p id="attachment-hint" class="hint">Drop files anywhere or choose files to pin to IPFS for your next request.</p>
    </div>
  </form>

  <noscript>
    <p style="padding:16px; text-align:center;">JavaScript is required for the AGI Jobs one-box interface.</p>
  </noscript>

  <script type="module" src="./app.mjs"></script>
</body>
</html>
