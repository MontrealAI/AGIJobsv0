apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "orchestrator.fullname" . }}-config
  labels:
    app.kubernetes.io/name: orchestrator
    app.kubernetes.io/instance: {{ .Release.Name }}
data:
  config.json: |
    {
      "rateLimit": {
        "requestsPerMinute": {{ .Values.rateLimit.requestsPerMinute }},
        "burst": {{ .Values.rateLimit.burst }}
      }
    }
