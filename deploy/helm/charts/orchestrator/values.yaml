image:
  repository: ghcr.io/agi/jobs/orchestrator
  tag: ""
  digest: ""
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
  port: 8000
env:
  logLevel: info
  corsOrigins: []
  kmsKey: ""
  maxRequestBytes: 1048576
resources: {}
autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 5
  cpuTargetPercentage: 60
ingress:
  enabled: false
  className: nginx
  host: orchestrator.example.com
  tlsSecret: orchestrator-tls
rateLimit:
  requestsPerMinute: 300
  burst: 50
monitoring:
  enabled: true
