[profile.default]
solc_version = "0.8.25"
forge_version = "1.4.0"
src = 'contracts/v2'
test = 'test/v2'
libs = ['lib', 'node_modules']
remappings = ['@openzeppelin/contracts=node_modules/@openzeppelin/contracts']
via_ir = true
optimizer = true
optimizer_runs = 200
gas_reports = ['FeePool', 'JobRouter']

[profile.default.fuzz]
runs = 256

[profile.default.invariant]
runs = 256
depth = 128
fail_on_revert = true


[profile.gas]
src = 'contracts/gas'
test = 'test/gas'
libs = ['lib', 'node_modules']
remappings = ['@openzeppelin/contracts=node_modules/@openzeppelin/contracts']
via_ir = true
optimizer = true
optimizer_runs = 200
forge_version = "1.4.0"
